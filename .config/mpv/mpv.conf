## Video
profile=high-quality
vo=gpu-next
scale=spline36
scale-antiring=0.6

## Behavior
fullscreen=yes
osd-playing-msg = "${filename}"

# Dither
# This must be set to match your monitor's bit depth
dither-depth = 8

# Set sub-ass-override to "no" as we only need to enable it for specific cases
sub-ass-override=no
sub-ass-style-overrides=playresx=1920,playresy=1080
sub-font="Gandhi Sans"
sub-font-size=50
sub-color="#FFFFFF"
sub-margin-y=40
sub-border-size=2.4
sub-border-color="#FF000000"
sub-shadow-color="#A0000000"
sub-shadow-offset=0.75
sub-bold=yes
sub-ass-style-overrides=Kerning=yes

## Screenshots
screenshot-format=png
screenshot-dir="~/Kuvat/mpv"
screenshot-template="%F-%p-%n"
screenshot-high-bit-depth=no

## Language Priority
## Sub
slang=eng,en
alang=jpn,ja

audio-channels=5.1
use-filedir-conf
